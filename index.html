<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>2D Shooter Game - Three.js</title>
    <style>
        html, body { height: 100%; }
        body { margin: 0; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; background: #111; }
        #score { position: absolute; top: 10px; left: 10px; color: #fff; font-family: Arial, sans-serif; font-size: 24px; z-index: 10; }
        #gameOver { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-family: Arial, sans-serif; font-size: 36px; background: rgba(0,0,0,0.8); padding: 40px; border-radius: 10px; z-index: 20; }
        #gameContainer {
            position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
        }
        .controller {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 100;
            padding-bottom: 24px;
            pointer-events: auto;
        }
        .ctrl-btn {
            width: 80px; height: 80px; margin: 0 18px; border-radius: 50%; background: #222; color: #fff; font-size: 2.5rem; display: flex; align-items: center; justify-content: center; border: 3px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.3); pointer-events: auto; user-select: none;
        }
        .ctrl-btn:active { background: #444; }
        @media (min-width: 900px) {
            #gameContainer { width: 800px; height: 600px; }
            .controller { display: none; }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="notification" style="display:none;position:absolute;top:40px;left:50%;transform:translateX(-50%);background:#222;color:#fff;padding:16px 32px;border-radius:24px;font-size:22px;font-family:Arial,sans-serif;box-shadow:0 4px 16px rgba(0,0,0,0.2);opacity:0;transition:opacity 0.5s;z-index:30;"></div>
    <div id="countdown" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:101;justify-content:center;align-items:center;flex-direction:column;">
      <div id="countdownText" style="color:#ff2222;font-size:6rem;font-family:Arial,sans-serif;text-align:center;font-weight:bold;"></div>
    </div>
    <div id="ahmetMessage" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:102;justify-content:center;align-items:center;flex-direction:column;">
      <div style="color:#fff;font-size:2.2rem;font-family:Arial,sans-serif;text-align:center;font-weight:bold;background:#222;padding:32px 48px;border-radius:24px;box-shadow:0 4px 32px rgba(0,0,0,0.4);">Nice shoot! You killed a flight attendant named AHMET!</div>
    </div>
    <div id="btcMessage" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:100;justify-content:center;align-items:center;flex-direction:column;background:rgba(0,0,0,0.85);">
      <div style="color:#ff2222;font-size:2.2rem;font-family:Arial,sans-serif;text-align:center;font-weight:bold;margin-bottom:24px;">Send 1 BTC to go on your gaming experience!</div>
      <div style="color:#fff;font-size:1.3rem;font-family:monospace;text-align:center;">bc1q4msjutna8lvuzzankukv5fh7zvltflcvyaxfz3</div>
    </div>
    <div id="gameOver">MY BOSS IS GAY<br><button onclick="location.reload()">Restart</button></div>
    <div id="gameContainer"></div>
    <div class="controller">
      <div class="ctrl-btn" id="btnLeft">⟵</div>
      <div class="ctrl-btn" id="btnShoot">⦿</div>
      <div class="ctrl-btn" id="btnRight">⟶</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
